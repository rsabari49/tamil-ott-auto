name: Tamil OTT Auto

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install deps
        run: pip install requests beautifulsoup4
      - name: Run TamilMV scraper
        run: python3 scripts/tamilmv_scraper.py
      - name: Commit XML
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add tamilmv_feed.xml || true
          git commit -m "Update feed" || true
          git push
      - name: Run JustWatch to Radarr
        env:
          RADARR_URL: ${{ secrets.RADARR_URL }}
          RADARR_API_KEY: ${{ secrets.RADARR_API_KEY }}
          RADARR_ROOT: ${{ secrets.RADARR_ROOT }}
          RADARR_QUALITY_PROFILE_ID: ${{ secrets.RADARR_QUALITY_PROFILE_ID }}
        run: python3 scripts/justwatch_to_radarr.py
