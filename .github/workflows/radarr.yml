name: JustWatch to Radarr

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Debug repo contents   # ✅ new step
        run: ls -R                  # ✅ prints all files so we know where your py file is

      - name: Run JustWatch to Radarr script
        env:
          RADARR_URL: ${{ secrets.RADARR_URL }}
          RADARR_API_KEY: ${{ secrets.RADARR_API_KEY }}
          RADARR_QUALITY_PROFILE_ID: "2"
          RADARR_LANGUAGE_PROFILE_ID: "1"
        run: python justwatch_to_radarr.py
